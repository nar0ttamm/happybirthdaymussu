    <script>
        const videos = ["chand2022.mp4", "chand2023.mp4", "chand2024.mp4"];
        const videoElement = document.getElementById("chand-video");
        const videoNote = document.getElementById("video-note");
        let currentVideo = 0;

        videoElement.addEventListener('ended', function() {
            currentVideo = (currentVideo + 1) % videos.length;
            videoElement.src = videos[currentVideo];
            videoNote.textContent = `This is your video note for video ${currentVideo + 1}`;
            videoElement.play();
        });

        document.getElementById("next-btn").addEventListener("click", function() {
            currentVideo = (currentVideo + 1) % videos.length;
            videoElement.src = videos[currentVideo];
            videoNote.textContent = `This is your video note for video ${currentVideo + 1}`;
            videoElement.play();
        });

        document.getElementById("back-btn").addEventListener("click", function() {
            currentVideo = (currentVideo - 1 + videos.length) % videos.length;
            videoElement.src = videos[currentVideo];
            videoNote.textContent = `This is your video note for video ${currentVideo + 1}`;
            videoElement.play();
        });
    </script>
